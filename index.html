<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Common Book Browser</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      h1 {
        text-transform: uppercase;
      }
      h2 {
        text-transform: uppercase;
      }
      h2 #dont {
        padding-left: 10px;
        text-transform: uppercase;
        width: 50%;
      }
    </style>
    <script type="text/javascript">
      var donts = ["before I meditate", "on an empty stomach", "without being hydrated"]
      window.onload = function() {
        setInterval(function() {
          var dontField = document.getElementById("dont");
          var currentDontIndex = donts.indexOf(dontField.getAttribute("placeholder"));
          var nextDontIndex = 0;
          if((currentDontIndex + 1)== donts.length) {
            nextDontIndex = 0;
          } else {
            nextDontIndex = currentDontIndex + 1;
          };
          if(donts[nextDontIndex] == undefined) {
            console.log(nextDontIndex);
          }
          dontField.setAttribute("placeholder", donts[nextDontIndex])
        }, 3000);
      };
    </script>
  </head>
  <body>
    <h1>What annoys you the most today?</h1>
    <h2>I don't want to smoke <input id="dont" type="text" placeholder="before I meditate"/><input id="ican" type="submit" value="I CAN" /></h2>
  </body>
</html>
